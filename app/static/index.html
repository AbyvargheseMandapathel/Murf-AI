<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 Days of AI Voice Agents | TTS Playback</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#121212',
            secondary: '#1E1E1E',
            accent: '#00FF88',
          }
        }
      }
    }
  </script>
</head>
<body class="bg-primary text-gray-100 min-h-screen flex flex-col items-center">
  <div class="w-full max-w-3xl mx-auto p-6 md:p-8 my-8 bg-secondary rounded-xl shadow-2xl">
    <header class="text-center mb-8 pb-6 border-b border-accent">
      <h1 class="text-accent text-3xl md:text-4xl font-bold mb-2">30 Days of AI Voice Agents</h1>
      <p class="text-gray-400">Presented by <span class="text-accent font-bold">Murf.ai</span></p>
      <p class="text-gray-400 mt-2">Day <span class="text-accent font-bold">1</span>: Text-to-Speech Playground</p>
    </header>

    <div class="bg-gray-800 p-4 rounded-lg mb-6 border-l-4 border-accent">
      <h2 class="text-accent text-xl font-semibold mb-2">Today's Challenge</h2>
      <p class="text-gray-300">Convert any text to natural sounding speech with Murf.ai's voice technology.</p>
    </div>

    <form id="tts-form" class="flex flex-col gap-4">
      <div>
        <label for="tts-input" class="block text-gray-300 mb-2">Enter your text</label>
        <textarea 
          id="tts-input" 
          rows="4"
          class="w-full p-4 bg-gray-700 border-2 border-gray-600 rounded-lg text-gray-100 focus:outline-none focus:border-accent transition"
          placeholder="Type anything you'd like to hear spoken aloud..."
          required></textarea>
      </div>

      <button 
        type="submit"
        class="bg-accent text-primary font-bold py-3 px-6 rounded-lg hover:bg-green-400 hover:shadow-lg hover:-translate-y-1 transition transform">
        Generate Audio
      </button>
    </form>

    <div id="audio-container" class="mt-8 hidden">
      <h3 class="text-accent text-xl font-semibold mb-4">Your Generated Audio</h3>
      <audio id="tts-audio" controls class="w-full rounded-lg"></audio>
      <div class="flex justify-end mt-2">
        <button id="download-btn" class="text-accent hover:text-green-300 flex items-center gap-2">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
          </svg>
          Download
        </button>
      </div>
    </div>
  </div>

  <footer class="text-gray-500 text-sm mt-auto py-6">
    <p>Â© 2023 Murf.ai Voice Challenge. All rights reserved.</p>
  </footer>

  <script>
    document.getElementById('tts-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const text = document.getElementById('tts-input').value;
      
      // Replace with your actual Murf.ai endpoint URL
      const endpoint = '/generate-audio';
      const response = await fetch(endpoint, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text })
      });
      
      const data = await response.json();
      const audio = document.getElementById('tts-audio');
      const container = document.getElementById('audio-container');
      
      audio.src = data.audio_url;
      container.classList.remove('hidden');
      
      // Set up download button
      document.getElementById('download-btn').onclick = () => {
        const a = document.createElement('a');
        a.href = data.audio_url;
        a.download = `murf-voice-${Date.now()}.mp3`;
        a.click();
      };
    });
  </script>
</body>
</html>
